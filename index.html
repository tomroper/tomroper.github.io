<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instanews - NY Times</title>
  <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
  <link type="text/css" rel="stylesheet" href="http://gregfranko.com/jquery.selectBoxIt.js/css/jquery.selectBoxIt.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="build/style.css">
</head>
<body>
  <header class="nyHeaderLarge">
    <div class="logo">
      <img class="nyt_logo_before" src="build/assets/images/nyt-logo.svg" alt="New York Times Logo" />
    </div>
    <div class="nyMenu">
      <h2 class="headh2">Choose a section:</h2>
      <form action="index.html">
        <select id="mySelect">
          <option value="section" selected="selected" disabled="disabled">Section...</option>
          <option value="world">World</option>
          <option value="national">National</option>
          <option value="science">Science</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="fashion">Fashion</option>
        </select>
      </form>
    </div>
  </header>
  <div id="loading_area"></div>
  <main>
    <section class="newsWrapper">
      <!-- This is where JS will append News Stories -->
    </section>
  </main>
  <footer>
    <h3><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2016 <span class="uppercase">instanews</span></h3>
  </footer>
  <!-- JS Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="http://gregfranko.com/jquery.selectBoxIt.js/js/jquery.selectBoxIt.min.js"></script>
  <script src="build/main.js"></script>
</body>
</html>
